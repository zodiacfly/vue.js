<!DOCTYPE html>
<html>
<head>
	<title>products list</title>
	<script src="./lib/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap.css">
</head>
<body>
	<div id="app">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Our product</h3>
			</div>
			<div class="panel-body form-inline">
				<label>
					Id :
					<input type="text" class="form-control" v-model="id">
				</label>

				<label>
					Name :
					<input type="text" class="form-control" v-model="name" @keyup.enter="add()">
				</label>

				<input type="button" value="add" class="btn btn-primary" @click="add()">

				<label>
					searchï¼š
					<input type="text" class="form-control" v-model="keywords" v-focus v-color="'blue'">
				</label>
			</div>
		</div>

		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Create</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in search(keywords)" :key='item.id'>
					<td>{{ item.id }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.time | dateFormat }}</td>
					<td><a href="" @click.prevent="del(item.id)" v-color="'red'">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>

		Vue.filter('dateFormat',function(date){
			var dt = new Date(date)
			var y = dt.getFullYear()
			var m = dt.getMonth() + 1
			var d = dt.getDate()
			var hr = dt.getHours()
			var min = dt.getMinutes()
			var sec = dt. getSeconds()
				m = m >= 10 ? m : '0' + m;
				d = d >= 10 ? d : '0' + d;
				hr = hr >= 10 ? hr : '0' + hr;
				min = min >= 10 ? min : '0' + min;
				sec = sec >= 10 ? sec : '0' + sec;
			return `${y}-${m}-${d} ${hr}:${min}:${sec}`
		})

		Vue.directive('focus',{
			inserted : function(el){
				el.focus()
			}
		})

		Vue.directive('color',{
			bind : function(el,binding){
				el.style.color = binding.value
			}
		})
		var vm = new Vue({
			el : '#app',
			data : {
				id : '',
				name : '',
				keywords : '',
				list : [
					{id : 1, name : 'BMW', time : new Date()},
					{id : 2, name : 'Toyota', time : new Date()},
					{id : 3, name : 'Audi', time : new Date()}
				]
			},
			methods : {
				add : function(){
					var newProduct = {id : this.id, name : this.name, time : new Date()}
					this.list.push(newProduct)
					this.id = this.name = ''
				},
				del : function(id){
					var index = this.list.findIndex(function(item){
						return item.id === id
					})
					this.list.splice(index,1)
				},
				search :function(keywords){
					// var newList = []
					// this.list.forEach(function(item){
					// 	if(item.name.toLowerCase().indexOf(keywords.toLowerCase()) != -1){
					// 		newList.push(item)
					// 	}
					// })
					// return newList
					// another method with ES6-----------------------------------------------
					return this.list.filter(function(item){
						return item.name.toLowerCase().includes(keywords.toLowerCase())
					})
				}
			}
		})
	</script>
</body>
</html>
